<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="calculator-container">

        <div class="row-container">
            <div class="display-container"></div>
        </div>

        <div class="row-container">
            <div class="button-container"><button id = 'AC'>AC</button></div>
            <div class="button-container"><button id = 'sign'>+/-</button></div>
            <div class="button-container"><button id = 'percent'>%</button></div>
            <div class="button-container"><button id = '/'>/</button></div>
        </div>

        <div class="row-container">
            <div class="button-container"><button class = 'number' id = '7'>7</button></div>
            <div class="button-container"><button class = 'number' id = '8'>8</button></div>
            <div class="button-container"><button class = 'number' id = '9'>9</button></div>
            <div class="button-container"><button class = 'operator' id = '*'>*</button></div>
        </div>
        <div class="row-container">
            <div class="button-container"><button class = "number" id = '4'>4</button></div>
            <div class="button-container"><button class = "number" id = '5'>5</button></div>
            <div class="button-container"><button class = "number" id = '6'>6</button></div>
            <div class="button-container"><button class = "operator" id = '-'>-</button></div>            
        </div>

        <div class="row-container">
            <div class="button-container"><button class = "number" id = '1'>1</button></div>
            <div class="button-container"><button class = "number" id = '2'>2</button></div>
            <div class="button-container"><button class = "number" id = '3'>3</button></div>
            <div class="button-container"><button class = "operator" id = '+'>+</button></div>
        </div>

        <div class="row-container">
            <div class="button-container" id = 'zero-button'><button class = "number" id = '0'>0</button></div>
            <div class="button-container"><button class = "operator" id = '.'>.</button></div>
            <div class="button-container"><button class = "operator" id = '='>=</button></div>
        </div>

    </div>
    
</body>
</html>
